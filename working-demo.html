<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Working AR Classroom Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .ar-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            color: white;
            font-size: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 999;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 999;
            max-width: 80%;
        }
        .marker-links {
            margin-top: 10px;
            font-size: 14px;
        }
        .marker-links a {
            color: yellow;
            text-decoration: underline;
            margin: 0 10px;
        }
        #object-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="ar-loader" id="loader">
        <p>Loading AR Classroom Experience...</p>
        <p>Please allow camera access when prompted</p>
    </div>
    
    <div class="instructions" id="instructions">
        Point your camera at these markers to see classroom objects:
        <div class="marker-links">
            <a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg" target="_blank">
               Desk Marker (HIRO)
            </a>
            <a href="https://jeromeetienne.github.io/AR.js/data/images/KANJI.jpg" target="_blank">
               Chair Marker (KANJI)
            </a>
            <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/dataNFT/pinball.jpg" target="_blank">
               Bookshelf Marker
            </a>
        </div>
    </div>
    
    <div id="object-info"></div>

    <a-scene 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix"
        renderer="logarithmicDepthBuffer: true; precision: medium"
        vr-mode-ui="enabled: false">
        
        <!-- HIRO Marker - Desk -->
        <a-marker preset="hiro" id="desk-marker">
            <!-- Desk Model (using DamagedHelmet as a stand-in) -->
            <a-entity
                position="0 0.5 0"
                scale="0.5 0.5 0.5"
                rotation="0 0 0"
                gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-entity>
            
            <!-- Text Label -->
            <a-text 
                value="Student Desk" 
                color="white" 
                width="5" 
                position="0 0 -1" 
                align="center">
            </a-text>
        </a-marker>
        
        <!-- KANJI Marker - Chair -->
        <a-marker preset="kanji" id="chair-marker">
            <!-- Chair Model (using Duck as a stand-in) -->
            <a-entity
                position="0 0.5 0"
                scale="0.2 0.2 0.2"
                gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf">
            </a-entity>
            
            <!-- Text Label -->
            <a-text 
                value="Classroom Chair" 
                color="white" 
                width="5" 
                position="0 0 -1" 
                align="center">
            </a-text>
        </a-marker>
        
        <!-- Barcode Marker - Blackboard -->
        <a-marker type="barcode" value="1" id="blackboard-marker">
            <!-- Blackboard (using a box) -->
            <a-box 
                position="0 0.5 0" 
                width="2" 
                height="1.5" 
                depth="0.1" 
                color="#222222">
                
                <!-- Text on blackboard -->
                <a-text 
                    value="Mathematics\n2 + 2 = 4" 
                    color="white" 
                    width="4" 
                    position="0 0 0.06" 
                    align="center">
                </a-text>
            </a-box>
            
            <!-- Text Label -->
            <a-text 
                value="Blackboard" 
                color="white" 
                width="5" 
                position="0 -0.5 0" 
                align="center">
            </a-text>
        </a-marker>
        
        <!-- Barcode Marker - Globe -->
        <a-marker type="barcode" value="2" id="globe-marker">
            <!-- Globe (using a sphere) -->
            <a-sphere 
                position="0 0.5 0" 
                radius="0.5" 
                color="#1E90FF"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
                
                <!-- Continents approximation (green patches) -->
                <a-entity position="0 0 0" rotation="0 0 0">
                    <a-sphere position="0 0.3 0.35" radius="0.2" scale="1 0.3 1" color="#32CD32"></a-sphere>
                    <a-sphere position="0.35 0.1 0.2" radius="0.15" scale="1 0.3 1" color="#32CD32"></a-sphere>
                    <a-sphere position="-0.3 -0.1 0.3" radius="0.1" scale="1 0.3 1" color="#32CD32"></a-sphere>
                    <a-sphere position="0.1 -0.3 0.3" radius="0.15" scale="1 0.3 1" color="#32CD32"></a-sphere>
                </a-entity>
            </a-sphere>
            
            <!-- Text Label -->
            <a-text 
                value="World Globe" 
                color="white" 
                width="5" 
                position="0 -0.5 0" 
                align="center">
            </a-text>
        </a-marker>
        
        <!-- Barcode Marker - Bookshelf -->
        <a-marker type="barcode" value="3" id="bookshelf-marker">
            <!-- Bookshelf base -->
            <a-box position="0 0.5 0" width="1.5" height="1" depth="0.3" color="#8B4513"></a-box>
            
            <!-- Books (different colored boxes) -->
            <a-box position="-0.5 0.8 0" width="0.2" height="0.5" depth="0.2" color="red"></a-box>
            <a-box position="-0.25 0.8 0" width="0.2" height="0.5" depth="0.2" color="blue"></a-box>
            <a-box position="0 0.8 0" width="0.2" height="0.5" depth="0.2" color="green"></a-box>
            <a-box position="0.25 0.8 0" width="0.2" height="0.5" depth="0.2" color="yellow"></a-box>
            <a-box position="0.5 0.8 0" width="0.2" height="0.5" depth="0.2" color="purple"></a-box>
            
            <!-- Text Label -->
            <a-text 
                value="Bookshelf" 
                color="white" 
                width="5" 
                position="0 -0.2 0" 
                align="center">
            </a-text>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', function() {
            // Hide loader after everything is loaded
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
            }, 3000);
            
            // Keep instructions visible for this demo
            
            // Get all markers
            const markers = document.querySelectorAll('a-marker');
            const infoElement = document.getElementById('object-info');
            
            // Object descriptions
            const descriptions = {
                'desk-marker': "Student Desk: Where learning happens.",
                'chair-marker': "Classroom Chair: Take a seat!",
                'blackboard-marker': "Blackboard: Traditional teaching tool.",
                'bookshelf-marker': "Bookshelf: Knowledge storage unit.",
                'globe-marker': "World Globe: Explore our planet!"
            };
            
            // Add event listeners for all markers
            markers.forEach(marker => {
                marker.addEventListener('markerFound', function() {
                    console.log(marker.id + ' found');
                    infoElement.textContent = descriptions[marker.id] || "Classroom Object";
                    infoElement.style.display = 'block';
                });
                
                marker.addEventListener('markerLost', function() {
                    console.log(marker.id + ' lost');
                    infoElement.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
