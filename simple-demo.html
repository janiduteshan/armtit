<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple AR Classroom Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .ar-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            color: white;
            font-size: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 999;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="ar-loader" id="loader">
        <p>Loading Simple AR Demo...</p>
        <p>Please allow camera access when prompted</p>
    </div>
    
    <div class="instructions" id="instructions">
        Point your camera at the Hiro marker to see classroom objects<br>
        <a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg" 
           style="color: yellow; text-decoration: underline;" target="_blank">
           Click here to show/print the Hiro marker
        </a>
    </div>

    <a-scene 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix"
        renderer="logarithmicDepthBuffer: true; precision: medium"
        vr-mode-ui="enabled: false">
        
        <!-- Use the standard Hiro marker -->
        <a-marker preset="hiro">
            <!-- 3D Model: Simple Desk -->
            <a-entity
                position="0 0.5 0"
                scale="0.05 0.05 0.05"
                gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Box/glTF/Box.gltf"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-entity>
            
            <!-- Text as fallback -->
            <a-text 
                value="Classroom Desk" 
                color="blue" 
                width="5" 
                position="0 0 0" 
                align="center">
            </a-text>
            
            <!-- Simple shapes as fallback -->
            <a-box position="-1 0.5 0" color="red" width="0.5" height="0.5" depth="0.5"></a-box>
            <a-sphere position="1 0.5 0" color="green" radius="0.5"></a-sphere>
            <a-cylinder position="0 0.5 -1" color="yellow" radius="0.5" height="1"></a-cylinder>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', function() {
            // Hide loader after everything is loaded
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
            }, 3000);
            
            // Keep instructions visible for this demo
            document.addEventListener('markerFound', function() {
                console.log('Marker found!');
            });
        });
    </script>
</body>
</html>
