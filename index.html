<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <title>Classroom AR Experience</title>
        <!-- Import A-Frame and AR.js libraries -->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
        <script src="script.js"></script>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            .ar-loader {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: Arial, sans-serif;
                color: white;
                font-size: 20px;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.7);
                padding: 20px;
                border-radius: 10px;
                z-index: 999;
            }
            .instructions {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px 20px;
                border-radius: 10px;
                font-family: Arial, sans-serif;
                text-align: center;
                z-index: 999;
            }
        </style>
    </head>
    <body>
        <div class="ar-loader" id="loader">
            <p>Loading Classroom AR Experience...</p>
            <p>Please allow camera access when prompted</p>
        </div>

        <div class="instructions" id="instructions">
            Point your camera at the markers to see classroom objects
        </div>

        <div id="object-info" style="display: none"></div>

        <a-scene
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
            renderer="logarithmicDepthBuffer: true; precision: medium;"
            embedded
            loading-screen="enabled: false"
            vr-mode-ui="enabled: false"
            stats="false"
        >
            <!-- Desk Marker and 3D Model -->
            <a-marker
                type="pattern"
                url="patterns/desk_marker.patt"
                id="desk-marker"
            >
                <a-entity
                    position="0 0 0"
                    rotation="-90 0 0"
                    scale="0.5 0.5 0.5"
                    gltf-model="assets/desk.glb"
                    sound="src: assets/sounds/desk.mp3; on: markerFound; volume: 0.5;"
                >
                </a-entity>
            </a-marker>

            <!-- Chair Marker and 3D Model -->
            <a-marker
                type="pattern"
                url="patterns/chair_marker.patt"
                id="chair-marker"
            >
                <a-entity
                    position="0 0 0"
                    rotation="-90 0 0"
                    scale="0.5 0.5 0.5"
                    gltf-model="assets/chair.glb"
                    sound="src: assets/sounds/chair.mp3; on: markerFound; volume: 0.5;"
                >
                </a-entity>
            </a-marker>

            <!-- Blackboard Marker and 3D Model -->
            <a-marker
                type="pattern"
                url="patterns/blackboard_marker.patt"
                id="blackboard-marker"
            >
                <a-entity
                    position="0 0 0"
                    rotation="-90 0 0"
                    scale="0.5 0.5 0.5"
                    gltf-model="assets/blackboard.glb"
                    sound="src: assets/sounds/blackboard.mp3; on: markerFound; volume: 0.5;"
                >
                </a-entity>
            </a-marker>

            <!-- Bookshelf Marker and 3D Model -->
            <a-marker
                type="pattern"
                url="patterns/bookshelf_marker.patt"
                id="bookshelf-marker"
            >
                <a-entity
                    position="0 0 0"
                    rotation="0 0 0"
                    scale="0.5 0.5 0.5"
                    gltf-model="assets/bookshelf.glb"
                    sound="src: assets/sounds/bookshelf.mp3; on: markerFound; volume: 0.5;"
                >
                </a-entity>
            </a-marker>

            <!-- Globe Marker and 3D Model -->
            <a-marker
                type="pattern"
                url="patterns/globe_marker.patt"
                id="globe-marker"
            >
                <a-entity
                    position="0 0 0"
                    rotation="-90 0 0"
                    scale="0.5 0.5 0.5"
                    gltf-model="assets/globe.glb"
                    sound="src: assets/sounds/globe.mp3; on: markerFound; volume: 0.5;"
                >
                </a-entity>
            </a-marker>

            <!-- Camera -->
            <a-entity camera></a-entity>
        </a-scene>

        <script>
            window.addEventListener("load", function () {
                // Hide loader after everything is loaded
                setTimeout(function () {
                    document.getElementById("loader").style.display = "none";
                }, 3000);

                // Hide instructions after 10 seconds
                setTimeout(function () {
                    document.getElementById("instructions").style.display =
                        "none";
                }, 10000);
            });
        </script>
    </body>
</html>
